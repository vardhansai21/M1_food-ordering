name: Windows C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: Windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: gcc foodordering.c -o foodordering.exe
    - name: run
      run: .\foodordering.exe
